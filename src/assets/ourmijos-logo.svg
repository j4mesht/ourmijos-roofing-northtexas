<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <!-- Background -->
  <rect width="300" height="120" fill="transparent"/>
  
  <!-- Hammer and house icon -->
  <g transform="translate(150, 20)">
    <!-- House roof outline -->
    <path d="M-35 25 L0 -10 L35 25 L30 25 L30 40 L-30 40 L-30 25 Z" 
          fill="#000000" 
          stroke="#000000" 
          stroke-width="2"/>
    
    <!-- House cross/window -->
    <rect x="-3" y="5" width="6" height="25" fill="#ffffff"/>
    <rect x="-12" y="16" width="24" height="6" fill="#ffffff"/>
    
    <!-- Hammer positioned on the left -->
    <g transform="translate(-20, 5)">
      <!-- Hammer handle -->
      <rect x="-2" y="10" width="4" height="30" fill="#000000" rx="2"/>
      <!-- Hammer head -->
      <rect x="-12" y="8" width="24" height="8" fill="#000000" rx="2"/>
      <!-- Hammer claw -->
      <path d="M-12 8 L-18 2 L-15 0 L-12 6" fill="#000000"/>
    </g>
  </g>
  
  <!-- Company name - OURMIJO'S -->
  <text x="150" y="75" text-anchor="middle" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="24" 
        font-weight="900" 
        fill="#000000">
    OURMIJO'S
  </text>
  
  <!-- Tagline -->
  <text x="150" y="95" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        letter-spacing="1px"
        fill="#000000">
    ROOFING &amp; HANDYMAN LLC
  </text>
</svg>